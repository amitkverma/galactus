netdata_server:
  hosts:
    159.65.152.64:
  vars:
    ansible_ssh_user: root
    server_name: 'netdata-server'
    netdata_mode: 'master'
    netdata_monitor_application: ['nginx']
    consul_mode: 'client'
    firewall_open_ports: [80,8300,8301,19999]
    nginx_custom_vhost: netdata

redis_server:
