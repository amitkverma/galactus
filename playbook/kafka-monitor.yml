---
  - import_playbook: ../variable-check.yml
    vars:
      playbook: kafka-monitor.yml

  - name: Test Connection and Determine Remote User
    hosts: kafka_monitor
    gather_facts: false
    roles:
      - { role: connection, tags: [connection, always] }

  - hosts: kafka_monitor
    become: yes
    gather_facts: false
    pre_tasks: 
      - name: Install python2 for Ansible
        raw: bash -c "test -e /usr/bin/python || (apt -qqy update && apt install -qqy python-minimal)"
        register: output
        changed_when: output.stdout != ""
      - name: Gathering Facts
        setup:
    roles:
      - { role: common }
      - { role: extra/users }
      - { role: applications/ansible }
      - { role: platform/java }
      - { role: webservers/nodejs }
      - { role: monitoring/kafka-manager }
      - { role: webservers/nginx }
      - { role: extra/git-deploy }
