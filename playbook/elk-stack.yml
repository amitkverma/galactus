---
  - import_playbook: variable-check.yml
    vars:
      playbook: dev.yml

  - name: Test Connection and Determine Remote User
    hosts: elk_stack_server
    gather_facts: false
    roles:
      - { role: connection, tags: [connection, always] }

  - hosts: elk_stack_server
    become: yes
    gather_facts: false
    pre_tasks: 
      - name: Install python2 for Ansible
        raw: bash -c "test -e /usr/bin/python || (apt -qqy update && apt install -qqy python-minimal)"
        register: output
        changed_when: output.stdout != ""
      - name: Gathering Facts
        setup:
    roles:
      - { role: elk-stack/java }
      - { role: elk-stack/elasticsearch }
      - { role: elk-stack/kibana }
      - { role: elk-stack/metricbeat }
