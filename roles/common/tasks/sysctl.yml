    reload: yes   

- name : Set tcp_timestamps 
  sysctl:
    name: net.ipv4.tcp_timestamps
    value: 0
    sysctl_set: yes
    state: present
    reload: yes   

- name : Set tcp_sack 
  sysctl:
    name: net.ipv4.tcp_sack
    value: 0
