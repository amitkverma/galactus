---
- name : Set rmem_max
  sysctl:
    name: net.core.rmem_max
    value: 134217728
    sysctl_set: yes
    state: present
    reload: yes

- name : Set wmem_max
  sysctl:
    name: net.core.wmem_max
    value: 134217728
    sysctl_set: yes
    state: present
    reload: yes

- name : Set rmem_default
  sysctl:
    name: net.core.rmem_default
    value: 16777216
    sysctl_set: yes
    state: present
    reload: yes

- name : Set wmem_default
  sysctl:
    name: net.core.wmem_default
    value: 16777216
    sysctl_set: yes
    state: present
    reload: yes

- name : Set optmem_max 
  sysctl:
    name: net.core.optmem_max
    value: 40960
    sysctl_set: yes
    state: present
    reload: yes

- name : Set tcp_rmem
  sysctl:
    name: net.ipv4.tcp_rmem
    value: "4096 87380 134217728"
    sysctl_set: yes
    state: present
    reload: yes

- name : Set tcp_wmem
  sysctl:
    name: net.ipv4.tcp_wmem
    value: "4096 87380 134217728"
    sysctl_set: yes
    state: present
    reload: yes

- name : Set tcp_moderate_rcvbuf
  sysctl:
    name: net.ipv4.tcp_moderate_rcvbuf
    value: 1
    sysctl_set: yes
    state: present
    reload: yes

- name : Set tcp_no_metrics_save 
  sysctl:
    name: net.ipv4.tcp_no_metrics_save
