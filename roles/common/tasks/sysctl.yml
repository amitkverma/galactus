    state: present
    reload: yes

- name : Set netdev_budget 
  sysctl:
    name: net.core.netdev_budget
    value: 60000
    sysctl_set: yes
    state: present
    reload: yes

- name : Set tcp_congestion_control 
  sysctl:
    name: net.ipv4.tcp_congestion_control
    value: "htcp"
    sysctl_set: yes
    state: present
    reload: yes

- name : Set tcp_max_syn_backlog
  sysctl:
    name: net.ipv4.tcp_max_syn_backlog
    value: 30000
    sysctl_set: yes
    state: present
    reload: yes

- name : Set tcp_max_tw_buckets 
