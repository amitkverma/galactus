    sysctl_set: yes
    state: present
    reload: yes   

- name : Set tcp_slow_start_after_idle 
  sysctl:
    name: net.ipv4.tcp_slow_start_after_idle
    value: 0
    sysctl_set: yes
    state: present
    reload: yes   

- name : Set udp_rmem_min 
  sysctl:
    name: net.ipv4.udp_rmem_min
    value: 8192
    sysctl_set: yes
    state: present
    reload: yes   

- name : Set udp_wmem_min
  sysctl:
    name: net.ipv4.udp_wmem_min
