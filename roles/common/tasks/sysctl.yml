    sysctl_set: yes
    state: present
    reload: yes   

- name : Set ip_local_port_range
  sysctl:
    name: net.ipv4.ip_local_port_range
    value: "4000 65000"
    sysctl_set: yes
    state: present
    reload: yes   

- name : Set tcp_fin_timeout
  sysctl:
    name: net.ipv4.tcp_fin_timeout
    value: 5
    sysctl_set: yes
    state: present
